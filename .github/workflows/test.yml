name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published, created]  # Run tests when releases are created or published

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        exclude:
          # Windows-specific DLL, so only test on Windows with real DLL
          # macOS and Linux tests will be skipped (DLL not available)
          - os: windows-latest
            python-version: "3.8"  # Test fewer versions on Windows

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build wheel

      - name: Build package
        run: python -m build

      - name: Install package
        run: |
          python -m pip install dist/*.whl

      - name: Run tests
        run: |
          python -m pip install pytest
          python -m pytest tests/ -v
        # Tests will be automatically skipped on non-Windows or when DLL is not available
        # Skipped tests are considered successful, so no continue-on-error needed

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install ruff black isort mypy

      - name: Check code formatting with black
        run: black --check .

      - name: Check import sorting with isort
        run: isort --check .

      - name: Lint with ruff
        run: ruff check .

      - name: Type check with mypy
        run: mypy Expedition/ || true  # Allow mypy to fail for now

